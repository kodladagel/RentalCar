<div class="list-group">
  <button type="button" (click)="setDefaultColor()" routerLink="/cars" class="btn btn-primary">RENKLER</button>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterTextRenk" placeholder="Renk Ara">

  <button type="button" (click)="setCurrentColor(color)" routerLink="cars/color/{{color.colorId}}"
    [class]="getCurrentColorClass(color)" *ngFor="let color of colors | colorFilter:filterText">
    {{ color.name }}
  </button>
  <br>
</div>
