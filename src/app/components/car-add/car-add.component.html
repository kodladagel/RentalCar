<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araba Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="carAddForm">
            <div class="mb-3">
              <label for="brandId">Marka</label>
              <div class="form-group">
                <input
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder="Marka"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="colorId">Renk</label>

              <div class="form-group">
                <input
                  type="number"
                  id="colorId"
                  formControlName="colorId"
                  class="form-control"
                  placeholder="Renk"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="modelYear">Modeli</label>

              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder="Model"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="dailyPrice">Gunluk Kiralama Ucreti</label>

              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder="Gunluk Ucreti"
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="description">Aciklama</label>

                <div class="form-group">
                  <input
                    type="text"
                    id="description"
                    formControlName="description"
                    class="form-control"
                    placeholder="Aciklama"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="isim">İsim</label>

                <div class="form-group">
                  <input
                    type="text"
                    id="isim"
                    formControlName="name"
                    class="form-control"
                    placeholder="İsim"
                  />
                </div>
              </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn primary" (click)="add()">
              Ekle
          </button>
      </div>
      </div>
    </div>
  </div>
